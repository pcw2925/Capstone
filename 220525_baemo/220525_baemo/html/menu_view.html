<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>배달커뮤니티 배모</title>
	<meta name="theme-color" content="#000">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="../share/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/pop.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/menu.css"/>

	<link rel="stylesheet" type="text/css" href="../share/css/info.css"/>
</head>
<body>
	<div class="wrap">
		<header class="container">
			<div class="title">
				<span class="btn_left"><i class="xi-angle-left-min"></i></span>
				<h4><strong>메뉴 선택</strong></h4>
			</div>
		</header>

		<div class="img_wrap">
			<img src="../img/list_img.png">
		</div><!-- img_wrap -->

		<div class="box name">
			<h3 class="text_center"><strong>황금올리브치킨 + 콜라 1.25L</strong></h3>
		</div><!-- name -->

		<div class="box price">
			<dl class="h4">
				<dt>가격</dt>
				<dd>22,000원</dd>
			</dl>
		</div><!-- price -->

		<div class="box selec">
			<h4><strong>음료선택</strong></h4>
			<table class="h5">
				<tr>
					<td>
						<label>
							<input type="checkbox"><i></i> 콜라 500ml
						</label>
					</td>
					<td>+0원</td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox" checked><i></i> 스프라이트 500ml
						</label>
					</td>
					<td>+2,000원</td>
				</tr>
			</table>
		</div><!-- price -->

		<div class="box selec">
			<h4><strong>추가선택 (최대 17개)</strong></h4>
			<table class="h5">
				<tr>
					<td>
						<label>
							<input type="checkbox"><i></i> 콜라 500ml
						</label>
					</td>
					<td>+0원</td>
				</tr>
				<tr>
					<td>
						<label>
							<input type="checkbox" checked><i></i> 스프라이트 500ml
						</label>
					</td>
					<td>+2,000원</td>
				</tr>
			</table>
		</div><!-- price -->

		<div class="box qua">
			<dl class="h4">
				<dt>수량선택</dt>
				<dd>
					<span>-</span><p>1</p><span>+</span>
				</dd>
			</dl>
		</div><!-- price -->

		<div class="box total">
			<dl class="h4">
				<dt>총 주문금액</dt>
				<dd>22,500원</dd>
			</dl>
			<h6 class="tc05">배달최소주문금액  16,000원</h6>
			<input class="bt01 h5" type="button" value="장바구니에 추가">
		</div><!-- price -->
				
		<div class="b_menu">
			<ul>
				<li>
					<a href="#">
						<img src="../img/bot_01.png">
						<p>홈</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_02.png">
						<p>채팅</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_03.png">
						<p>방만들기</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_04.png">
						<p>주문내역</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_05.png">
						<p>프로필</p>
					</a>
				</li>
			</ul>
		</div>
	</div><!-- wrap -->
</body>
</html>
