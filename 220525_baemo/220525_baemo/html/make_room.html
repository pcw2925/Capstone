<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>배달커뮤니티 배모</title>
	<meta name="theme-color" content="#000">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="../share/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/pop.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/menu.css"/>

	<link rel="stylesheet" type="text/css" href="../share/css/room.css"/>
</head>
<body>
	<div class="wrap">
		<header class="container">
			<div class="room_name">
				<span class="btn_left"><i class="xi-angle-left-min"></i></span>
				<dl>
					<dt><img src="../img/logo_shop.png"></dt>
					<dd>
						<h5><strong class="tc01">선택한 음식점 이름</strong></h5>
						<h6>마감 21 : 00 <span class="tc03">모집 1/4명</span></h6>
					</dd>
				</dl>
			</div>
		</header>

		<div class="box">
			<h3 class="title"><strong>배달 정보</strong> <button class="s_tt">주소변경</button></h3>
			<table>
				<colgroup>
					<col />
					<col style="width: 30%;" />
				</colgroup>
				<tr>
					<td colspan="2">
						<h6>전라남도 무안군 청계면 도림리 61 목포대학교</h6>
						<h6>[도로명] 영산로 1666 목포대학교</h6>
					</td>
				</tr>
				<tr>
					<td>
						<input type="text" placeholder="공과대학 4호관 307">
					</td>
					<td>
						<select>
							<option>주소목록</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="text" placeholder="01021079755">
					</td>
				</tr>
			</table>
		</div><!-- box -->

		<div class="box">
			<h3 class="title"><strong>음식점</strong></h3>
			<table>
				<tr>
					<td>
						<p>음식점을 찾으면 자동 입력돼요.</p>
					</td>
				</tr>
				<tr>
					<td>
						<button>음식점 찾기</button>
					</td>
				</tr>
			</table>
		</div><!-- box -->

		<div class="box">
			<h3 class="title"><strong>모집인원 수</strong></h3>
			<table>
				<tr>
					<td>
						<select class="w50">
							<option>선택하세요</option>
							<option>1명</option>
						</select>
					</td>
				</tr>
			</table>
		</div><!-- box -->

		<div class="box">
			<h3 class="title"><strong>마감 시간</strong></h3>
			<table>
				<tr>
					<td>
						<select class="w50">
							<option>선택하세요</option>
							<option>21 : 00</option>
						</select>
					</td>
				</tr>
			</table>
		</div><!-- box -->

		<div class="btn_wrap">
			<h5><input class="bt01" type="submit" value="방만들기"></h5>
		</div><!-- btn_wrap -->
		
		<div class="b_menu">
			<ul>
				<li>
					<a href="./index.html">
						<img src="../img/bot_01.png">
						<p>홈</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_02.png">
						<p>채팅</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_03.png">
						<p>방만들기</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_04.png">
						<p>주문내역</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_05.png">
						<p>프로필</p>
					</a>
				</li>
			</ul>
		</div>
	</div><!-- wrap -->
</body>
</html>
