<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>배달커뮤니티 배모</title>
	<meta name="theme-color" content="#000">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="../share/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/pop.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/menu.css"/>

	<link rel="stylesheet" type="text/css" href="../share/css/chatting.css"/>
</head>
<body class="chat">
	<div class="wrap">
		<header class="container">
			<div class="title">
				<span class="btn_left"><i class="xi-angle-left-min"></i></span>
				<h4><strong>채팅</strong></h4>
				<span class="btn_right"><i class="xi-bars"></i></span>
			</div>
			<div class="menu open">
				<h6><strong>참여자 목록</strong></h6>
				<ul>
					<li><a href="#none"><img src="../img/profile_img.png"> 김우석</a></li>
					<li><a href="#none"><img src="../img/profile_img.png"> 김우석</a></li>
					<li><a href="#none"><img src="../img/profile_img.png"> 김우석</a></li>
				</ul>

				<button class="exit"><strong><img src="../img/icon_exit.png"> &nbsp; 방 나가기</strong></button>
			</div>
			<div class="page_cover open"></div>
		</header>
		<div class="chat_wrap">
			<div class="type01"><span>석우정님이 입장하셨습니다.</span></div>
			<div class="type01"><span>2022년 5월 13일 금</span></div>

			<div class="you">
                <div class="profile-img"><img src="../img/profile_img.png"></div>
                <div class="you-chat-col">
                    <span class="name">우석정</span>
                    <span class="balloon">안녕하세요?<br/>안녕하세요?</span>
                    <span class="balloon">안녕하세요입니다.</span>
                </div>
                <div class="time">오전 7:30</div>
            </div>

            <div class="me">
                <div class="me-chat-col">
                    <span class="balloon">네 어서오세요~</span>
                    <span class="box-img"><img src="../img/r_img.png"></span>
                </div>
                <div class="time">오전 7:30</div>
            </div><!-- me -->

			<div class="you">
                <div class="profile-img"><img src="../img/profile_img.png"></div>
                <div class="you-chat-col">
                    <span class="name">우석정</span>
                    <span class="box-img"><img src="../img/r_img.png"></span>
                    <span class="balloon">안녕하세요입니다.</span>
                </div>
                <div class="time">오전 7:30</div>
            </div>
		</div><!-- chat_wrap -->

		<div class="tt_box">
			<table>
				<tr>
					<td><p><i class="xi-plus"></i></p></td>
					<td><input class="h5" type="text" placeholder="채팅을 입력하세요."></td>
					<td><p><i class="xi-send"></i></p></td>
				</tr>
			</table>
		</div>
	</div><!-- wrap -->
</body>
</html>
