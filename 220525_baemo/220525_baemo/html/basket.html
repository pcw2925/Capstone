<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>배달커뮤니티 배모</title>
	<meta name="theme-color" content="#000">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
	<link rel="stylesheet" type="text/css" href="../share/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/layout.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/pop.css"/>
	<link rel="stylesheet" type="text/css" href="../share/css/menu.css"/>

	<link rel="stylesheet" type="text/css" href="../share/css/info.css"/>
</head>
<body>
	<div class="wrap">
		<header class="container">
			<div class="title">
				<span class="btn_left"><i class="xi-angle-left-min"></i></span>
				<h4><strong>장바구니</strong></h4>
			</div>
		</header>

		<div class="box name">
			<h3><strong>BBQ 청계목대점</strong></h3>
		</div><!-- name -->

		<div class="box product">
			<h5><strong>황금올리브치킨 + 콜라1.25L</strong></h5>
			<table class="h5">
				<tr>
					<th><img src="../img/list_img.png"></th>
					<td>
						<p class="tc06">·가격 : 20,000원</p>
						<p>20,000원</p>
						<span>-</span>
						<p class="num">1</p>
						<span>+</span>
					</td>
				</tr>
			</table>
		</div><!-- price -->

		<div class="box add_menu">
			<a class="h5" href="#">+ 메뉴 추가하기</a>
		</div>

		<div class="box count">
			<h5><strong>배달요금(3,000원)</strong></h5>
			<dl class="h5">
				<dt class="tc03">모집 2/4명</dt>
				<dd><i>3,000원</i> &gt; 1,500원</dd>
			</dl>
		</div><!-- count -->

		<div class="box count">
			<dl class="h5">
				<dt><strong>상품금액</strong></dt>
				<dd>20,000원</dd>
				<dt><strong>배달비</strong></dt>
				<dd>1,500원</dd>
			</dl>
		</div><!-- count -->

		<div class="box count">
			<dl class="h5">
				<dt><strong>총 주문금액</strong></dt>
				<dd>21,500원</dd>
			</dl>
		</div><!-- count -->

		<div class="box total">
			<button class="bt01 h5" type="button"><strong>22,000원 주문하기</strong></button>
		</div><!-- total -->
				
		<div class="b_menu">
			<ul>
				<li>
					<a href="#">
						<img src="../img/bot_01.png">
						<p>홈</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_02.png">
						<p>채팅</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_03.png">
						<p>방만들기</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_04.png">
						<p>주문내역</p>
					</a>
				</li>
				<li>
					<a href="#">
						<img src="../img/bot_05.png">
						<p>프로필</p>
					</a>
				</li>
			</ul>
		</div>
	</div><!-- wrap -->
</body>
</html>
